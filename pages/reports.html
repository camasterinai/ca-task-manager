<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Reports</h1>
    <div class="container">
        <select id="report-type">
            <option value="">Select Report Type</option>
            <option value="individual-performance">Individual Performance</option>
            <option value="team-productivity">Team Productivity</option>
            <option value="task-completion-statistics">Task Completion Statistics</option>
            <option value="overdue-tasks">Overdue Tasks</option>
            <option value="weekly-monthly-summary">Weekly/Monthly Summary</option>
        </select>
        <button id="generate-report-btn">Generate Report</button>
        <button id="export-pdf-btn">Export to PDF</button>
        <button id="export-excel-btn">Export to Excel</button>
        <div id="report-output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase-js/2.39.3/umd/supabase.min.js"></script>
    <script type="module" src="../js/supabase-config.js"></script>
    <script type="module" src="../js/reports.js"></script>
</body>
</html>
